name: LineageOS Build (Reusable)

on:
  workflow_call:
    secrets:
      HETZNER_TOKEN:
        required: true
      BUILD_REPO_URL:
        required: true
      GITHUB_TOKEN:
        required: true
      HETZNER_SERVER_TYPE:
        required: false
      HETZNER_SERVER_LOCATION:
        required: false
      HETZNER_SERVER_IMAGE:
        required: false
      HETZNER_SERVER_NAME:
        required: false
      HETZNER_SERVER_USER_DATA:
        required: false
      HETZNER_SSH_PORT:
        required: false
      BUILD_REPO_REF:
        required: false
      BUILD_REPO_TOKEN:
        required: false
      BUILD_COMPOSE_FILE:
        required: false
      BUILD_WORKDIR:
        required: false
      BUILD_TIMEOUT_MINUTES:
        required: false
      ARTIFACT_DIR:
        required: false
      ARTIFACT_PATTERN:
        required: false
      LOCAL_ARTIFACT_DIR:
        required: false

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      HETZNER_TOKEN: ${{ secrets.HETZNER_TOKEN }}
      HETZNER_SERVER_TYPE: ${{ secrets.HETZNER_SERVER_TYPE }}
      HETZNER_SERVER_LOCATION: ${{ secrets.HETZNER_SERVER_LOCATION }}
      HETZNER_SERVER_IMAGE: ${{ secrets.HETZNER_SERVER_IMAGE }}
      HETZNER_SERVER_NAME: ${{ secrets.HETZNER_SERVER_NAME }}
      HETZNER_SERVER_USER_DATA: ${{ secrets.HETZNER_SERVER_USER_DATA }}
      HETZNER_SSH_PORT: ${{ secrets.HETZNER_SSH_PORT }}
      BUILD_REPO_URL: ${{ secrets.BUILD_REPO_URL }}
      BUILD_REPO_REF: ${{ secrets.BUILD_REPO_REF }}
      BUILD_REPO_TOKEN: ${{ secrets.BUILD_REPO_TOKEN }}
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BUILD_COMPOSE_FILE: ${{ secrets.BUILD_COMPOSE_FILE }}
      BUILD_WORKDIR: ${{ secrets.BUILD_WORKDIR }}
      BUILD_TIMEOUT_MINUTES: ${{ secrets.BUILD_TIMEOUT_MINUTES }}
      ARTIFACT_DIR: ${{ secrets.ARTIFACT_DIR }}
      ARTIFACT_PATTERN: ${{ secrets.ARTIFACT_PATTERN }}
      LOCAL_ARTIFACT_DIR: ${{ secrets.LOCAL_ARTIFACT_DIR }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: 1.24.x
      - name: Compile builder
        run: go build -o lineage-builder ./cmd/lineage-builder
      - name: Run builder
        run: ./lineage-builder
